# Travis: Linux Ubuntu trusty & Macos X

sudo: required
language: node_js

services:
  - docker   

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      group: travis_latest
      env: ARCH="x86_64"

before_install:
    - npm run dockerInstall

install:
  - npm install

script:
  - npm run start &
  - npm test
  - npm pack


notifications:
